<div class="row">
  <div class="col-md-6">
<a routerLink='/' class="button btn-link"><i class="fa fa-arrow-circle-o-left"></i>Back</a>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        Edit Settings
      </div>
      <div class="card-body">
         <form (submit)="onSubmit()">
           <div class="form-group">
             <label>Allow Regisetration</label>
             <input type="checkbox" name="allowregistration" [checked]="settings.allowRegistraton" 
             (change)="settings.allowRegistraton = !settings.allowRegistraton" >
           </div>
           <div class="form-group">
            <label>Disable Balance On Add</label>
            <input type="checkbox" name="disableBalanceOnAdd" [checked]="settings.disableBalanceOnAdd" 
            (change)="settings.disableBalanceOnAdd = !settings.disableBalanceOnAdd" >
          </div>
          <div class="form-group">
            <label>Disable Balance On Edit</label>
            <input type="checkbox" name="disableBalanceOnEdit" [checked]="settings.disableBalanceOnEdit" 
            (change)="settings.disableBalanceOnEdit = !settings.disableBalanceOnEdit">
          </div>
          <input type="submit" value="Change Settings" class="btn btn-success btn-block">
         </form>
      </div>
    </div>
  </div>

  
       
  </div>
